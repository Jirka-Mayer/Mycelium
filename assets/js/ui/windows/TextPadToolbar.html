    <!-- set bold style -->

            <line class="mc-rtwt-stroke" x1="7" x2="13" y1="4" y2="4"></line>

    <hr class="mc-rtwt__line">

    <!-- link -->

    <!-- image -->

            <rect class="mc-rtwt-stroke" height="10" width="12" x="3" y="4"></rect>

            <polyline class="ql-even ql-fill" points="5 12 5 11 7 9 8 10 11 7 13 9 13 12 5 12"></polyline>
